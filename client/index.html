<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Shooter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      overflow: hidden;
      background: #1a1a2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    #renderCanvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
    }
    
    /* Lobby Overlay */
    #lobby {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .lobby-box {
      background: linear-gradient(135deg, #16213e 0%, #1a1a2e 100%);
      border: 2px solid #e94560;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 40px rgba(233, 69, 96, 0.3);
    }
    
    .lobby-box h1 {
      color: #e94560;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    
    .lobby-box p {
      color: #888;
      margin-bottom: 30px;
    }
    
    .lobby-box input {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: 2px solid #333;
      border-radius: 8px;
      background: #0f0f1a;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }
    
    .lobby-box input:focus {
      border-color: #e94560;
    }
    
    .lobby-box button {
      width: 100%;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #e94560 0%, #c23a51 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .lobby-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
    }
    
    .lobby-box button:active {
      transform: translateY(0);
    }
    
    /* HUD */
    #hud {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      display: none;
    }
    
    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
    }
    
    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
    }
    
    .crosshair::before {
      width: 2px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    .health-bar {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 250px;
      height: 25px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #333;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .health-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      transition: width 0.2s;
    }
    
    .health-text {
      position: absolute;
      bottom: 60px;
      left: 30px;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .weapon-info {
      position: absolute;
      bottom: 30px;
      right: 30px;
      text-align: right;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .weapon-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e94560;
    }
    
    .weapon-slots {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    
    .weapon-slot {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #333;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #666;
    }
    
    .weapon-slot.active {
      border-color: #e94560;
      color: #e94560;
    }
    
    .scoreboard {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
      min-width: 150px;
    }
    
    .scoreboard h3 {
      color: #e94560;
      margin-bottom: 10px;
      font-size: 14px;
      text-transform: uppercase;
    }
    
    .score-entry {
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 13px;
      padding: 3px 0;
    }
    
    .score-entry.self {
      color: #e94560;
      font-weight: bold;
    }
    
    /* Death screen */
    #death-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(139, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 60;
    }
    
    .death-text {
      color: #fff;
      font-size: 3rem;
      text-transform: uppercase;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    
    .respawn-timer {
      color: #fff;
      font-size: 1.5rem;
      margin-top: 20px;
    }
    
    /* Controls hint */
    .controls-hint {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  
  <!-- Lobby -->
  <div id="lobby">
    <div class="lobby-box">
      <h1>FPS Arena</h1>
      <p>Free For All Deathmatch</p>
      <input type="text" id="playerName" placeholder="Enter your name..." maxlength="16" autofocus>
      <button id="joinBtn">Join Game</button>
    </div>
  </div>
  
  <!-- HUD -->
  <div id="hud">
    <div class="crosshair"></div>
    
    <div class="health-text">HEALTH</div>
    <div class="health-bar">
      <div class="health-bar-fill" id="healthFill"></div>
    </div>
    
    <div class="weapon-info">
      <div class="weapon-name" id="weaponName">Pistol</div>
      <div class="weapon-slots">
        <div class="weapon-slot active" data-slot="0">1</div>
        <div class="weapon-slot" data-slot="1">2</div>
        <div class="weapon-slot" data-slot="2">3</div>
        <div class="weapon-slot" data-slot="3">4</div>
      </div>
    </div>
    
    <div class="scoreboard" id="scoreboard">
      <h3>Scoreboard</h3>
      <div id="scoreList"></div>
    </div>
    
    <div class="controls-hint">
      WASD - Move | SPACE - Jump | SHIFT - Sprint | CTRL - Sneak | 1-4 - Weapons | LMB - Shoot
    </div>
  </div>
  
  <!-- Death Screen -->
  <div id="death-screen">
    <div style="text-align: center;">
      <div class="death-text">YOU DIED</div>
      <div class="respawn-timer" id="respawnTimer">Respawning in 2...</div>
    </div>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
